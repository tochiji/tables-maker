# http://cluex-developers.hateblo.jp/entry/2019/01/10/171237
extends:
  - standard
  - plugin:react/recommended
  - prettier
plugins:
  - react
  - react-hooks
rules:
  space-before-function-paren:
    - 0
  react/prop-types:
    - 0
  react-hooks/rules-of-hooks:
    - error
  react-hooks/exhaustive-deps:
    - warn
settings:
  react:
    version: 16.10 # Reactのバージョン